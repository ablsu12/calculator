<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
    <div class="container">
            <form class="display">
                <input type="text" id="answer" readonly class="input-answer">
            </form>
        <div class="btn-container">
            <button class="btn btn-clear grey-btn" id="ac" data-num="AC">AC</button>
            <button class="btn btn-abstract grey-btn" data-num="+">+</button>
            <button class="btn btn-1 grey-btn" data-num="-">-</button>
            <button class="btn orange-btn" id="clear">C</button>
            <button class="btn btn-1" data-num="1">1</button>
            <button class="btn btn-2" data-num="2">2</button>
            <button class="btn btn-3" data-num="3">3</button>
            <button class="btn btn-multiplication orange-btn" data-num="*">ร</button>
            <button class="btn btn-4" data-num="4">4</button>
            <button class="btn btn-5" data-num="5">5</button>
            <button class="btn btn-6" data-num="6">6</button>
            <button class="btn btn-divide orange-btn" data-num="/">รท</button>
            <button class="btn btn-7" data-num="7">7</button>
            <button class="btn btn-8" data-num="8">8</button>
            <button class="btn btn-9" data-num="9">9</button>
            <button class="btn btn-module orange-btn" data-num="%">%</button>
            <button class="btn btn-0 btn-zero" data-num="0">0</button>
            <button class="btn btn-dot orange-btn" data-num=".">.</button>
            <button class="btn green-btn" id="equal" data-num="">=</button>


        </div>
    </div>


    <script src="Script/Main.js"></script>
</body>
</html>
